<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-neutral-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-5 font-bold">Login</h2>
      <div>
        <label 
        class="block text-sm font-medium text-gray-300 mb-2"
        for="email">Email</label>
        <input
        class="w-full px-3 py-2 bg-gray-400 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-gray-600 text-white"
          type="email"
          name=""
          placeholder="Email"
          id=""
        />
      </div>
      <div>
        <label 
        class="block text-sm font-medium text-gray-300 mb-2"
        for="email"
        for="">Password</label>
        <input 
         class="w-full px-3 py-2 bg-gray-400 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-gray-600 text-white"
        type="password" name="" placeholder="Password" id="" />
      </div>
      <button class="w-full bg-blue-600 mt-4 py-2 rounded-md text-white shadow-lg  transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500" type="submit">Login</button>
    </div>
  </body>
</html>
