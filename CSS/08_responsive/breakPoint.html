<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respoansive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #3da7d4;
      }
      .responsive-div {
        width: 100%;
        max-width: 800px;
        margin: 20px;
        padding: 20px;
        background-color: #3cd229;
      }
      @media (max-width: 600px) {
        body {
          align-items: flex-start;
        }
        .responsive-div {
          background-color: #fff;
        }
      }
      @media (min-width: 601px) and (max-width: 1024px) {
        body {
          align-items: center;
        }
        .responsive-div {
          background: linear-gradient(to right, #81ff8a, #64965e);
        }
      }
    </style>
  </head>
  <body>
    <div class="responsive-div">
      This div changes color bsased on the screen size
    </div>
  </body>
</html>
