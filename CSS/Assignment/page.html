<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .main {
        /* display: flex; */
        border: 2px solid black;
        border-radius: 10px;
        object-fit: cover;
        background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      }
      .carousel-item img {
        height: 400px; /* adjust as you like */
        object-fit: contain; /* prevents image stretching */
      }
      .carousel-control-prev,
      .carousel-control-next {
        opacity: 1 !important;
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon,
      .carousel-control-prev:hover .carousel-control-prev-icon,
      .carousel-control-next:hover .carousel-control-next-icon {
        filter: invert(1) !important;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../Images/photo-1.avif"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Images/photo-2.avif"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../Images/photo-3.avif"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div
        style="background: linear-gradient(120deg, #f6d365 0%, #fda085 100%)"
      >
        <div class="container text-center">
          <div class="row align-items-start">
            <div
              class="col"
              style="
                border: 1px solid black;
                margin: 10px;
                border-radius: 10px;
                background-image: linear-gradient(
                  120deg,
                  #d4fc79 0%,
                  #96e6a1 100%
                );
              "
            >
              <img src="../Images/Car1.avif" class="d-block img-fluid" alt="" />
              <a
                href="https://www.hyundai.com/in/en/find-a-car/venue/highlights"
                class="btn btn-primary"
                style="text-decoration: none; color: beige; margin: 10px"
              >
                Buy Now
              </a>
            </div>
            <div
              class="col"
              style="
                border: 1px solid black;
                margin: 10px;
                border-radius: 10px;
                background-image: linear-gradient(
                  120deg,
                  #d4fc79 0%,
                  #96e6a1 100%
                );
              "
            >
              <img src="../Images/Car2.avif" class="d-block img-fluid" alt="" />
              <a
                href="https://www.hyundai.com/in/en/find-a-car/venue/highlights"
                class="btn btn-primary"
                style="text-decoration: none; color: beige; margin: 10px"
              >
                Buy Now
              </a>
            </div>
            <div
              class="col"
              style="
                border: 1px solid black;
                margin: 10px;
                border-radius: 10px;
                background-image: linear-gradient(
                  120deg,
                  #d4fc79 0%,
                  #96e6a1 100%
                );
              "
            >
              <img src="../Images/Car3.avif" class="d-block img-fluid" alt="" />
              <a
                href="https://www.hyundai.com/in/en/find-a-car/venue/highlights"
                class="btn btn-primary"
                style="text-decoration: none; color: beige; margin: 10px"
              >
                Buy Now
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer
        class="bg-light text-center py-3"
        style="
          background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        "
      >
        <div class="container">
          <p class="text-muted mb-0">
            &copy; 2025 satyamkumar@9916, Inc. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
