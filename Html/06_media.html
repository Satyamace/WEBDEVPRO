<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img
      src="./Images/ST1.jpg"
      title="Satyam"
      width="200px"
      alt="profile pic"
    />
    <p>Satyam</p>
    <figure>
      <img src="./Images/elephant.jpg" alt="Elephant at sunset" width="200px" />
      <figcaption>An elephant at sunset</figcaption>
    </figure>
  </body>
</html>
